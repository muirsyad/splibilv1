<div class="p-2 h-screen">
    <app-title-stroke [title]="'Individual v1'"></app-title-stroke>
    <div class="flex justify-around mb-5">
        <app-global-button (click)="togglemodal(0)" [text]="'add person'" [hvlink]="false"></app-global-button>
        <app-global-button (click)="togglemodal(1)" [text]="'add item'" [hvlink]="false"></app-global-button>
    </div>
    <div (click)="toggle()" [ngClass]="backdrop ? 'bg-slate-100 opacity-50 inset-0 w-full h-full fixed flex flex-col justify-center' : 'hidden'">
    </div>
    <div class="flex justify-center">
        <div [ngClass]="modalopen[0] ? 'absolute bg-white border shadow-lg p-3' : 'hidden'">
            <label class="block">Add person</label>
            <label class="block" for="">Name</label>
            <div class="mx-5 mb-3">
                <input [formControl]="person" type="text" class="border w-full">
    
            </div>
            <div class="text-center">
                <app-global-button (click)="addPerson()" [text]="'add person'"></app-global-button>
    
            </div>
        </div>
    </div>
    <div class="flex justify-center">
        <div [ngClass]="modalopen[1] ? 'absolute bg-white border shadow-lg p-3' : 'hidden'">
            <label class="block">Add Item</label>
            <label class="block" for="">Item</label>
            <div class="mx-5 mb-3">
                <input [formControl]="itemadd" type="text" class="border w-full">
    
            </div>
            <label class="block" for="">Quantity</label>
            <div class="mx-5 mb-3">
                <input [formControl]="itemqty" type="number" class="border w-full">
    
            </div>
            <label class="block" for="">Price (RM)</label>
    
            <div class="mx-5 mb-3">
                <input [formControl]="itemprice" type="number" class="border w-full">
    
            </div>
            <div class="text-center">
                <app-global-button (click)="addItem()" [text]="'add Item'"></app-global-button>
    
            </div>
        </div>
    </div>
    
    <div class="divide-y-2">
        <div class="flex flex-col">
            <h1>Name list:</h1>
            <ul>
               
                <li *ngFor="let item of listPax; index as i;">
                {{item}}
                </li>
            </ul>
        </div>
        <div class="flex flex-col">
            <h1>Item list:</h1>
            <ul>
               
                <li *ngFor="let item of itemlist; index as i;">
                {{item.item}} {{item.price}} {{item.quantity}}
                </li>
            </ul>
        </div>
    </div>
    <div class="flex justify-center">
        <app-global-button [link]="'splitbil'" [hvlink]="true" [text]="'pay'"></app-global-button>
    </div>
    
    

</div>
